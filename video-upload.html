          <h1 class="title">短影片剪輯 ></h1>

      <div class="video-box">
        <main class="container">
          <p class="desc">
            短影片剪輯功能可以輕鬆幫您剪輯出重點影片，您只需要設定需要的時長、關鍵字以及相關描述，就能產生適合用於粉絲團貼文或網路廣告的素材。
          </p>
          <form>
            <div class="d-flex">
              <label>影片關鍵字</label>
              <div class="input-box d-flex">
                <input type="text" placeholder="關鍵字1" />
                <input type="text" placeholder="關鍵字2" />
                <input type="text" placeholder="關鍵字3" />
              </div>
              <span class="remark">請輸入最多3個關鍵字，例如：空氣清淨機</span>
            </div>
            <div class="d-flex video-desc">
              <label>影片描述</label>
              <div class="text-box">
                <textarea
                  cols="30"
                  rows="10"
                  placeholder="請描述希望找出的內容重點，例如產品特色或促銷活動內容，最多不超過200字"
                ></textarea>
                <p>已輸入 100 / 200字</p>
              </div>
            </div>
            <div class="d-flex">
              <label>影片擷取長度</label>
              <div class="btn-box">
                <button>不限</button>
                <button>約1分鐘</button>
                <button>約3分鐘</button>
                <button>約5分鐘</button>
                <button>約10分鐘</button>
              </div>
            </div>
            <div class="d-flex">
              <label>原始影片</label>
              <button class="upload-btn">上傳影片</button>
              <span>檔案須小於5GB</span>
            </div>
            <button class="next" disabled><a href="#">下一步</a></button>
          </form>
        </main>
