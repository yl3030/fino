    <script type="text/javascript">
      $(".contact-us .input-con .big_field").focus(function () {
        $(this).removeClass("invalid");
        //.next().hide();
      });

      $(".contact-us .input-con .big_field").click(function () {
        $(this).removeClass("invalid");
        //$(this).prev().hide();
      });

      var loading = false;

      $("#contact_us").submit(function (e) {
        e.preventDefault();

        if (loading) return;
        loading = true;

        var can_submit = true;
        if ($('input[name="name"]').val() == "") {
          $('input[name="name"]').addClass("invalid");
          can_submit = false;
        }

        if ($('input[name="email"]').val() == "") {
          $('input[name="email"]').addClass("invalid");
          can_submit = false;
        }

        if ($('select[name="subject"]').val() == null) {
          $('select[name="subject"]').addClass("invalid");
          can_submit = false;
        }

        if ($('textarea[name="content"]').val() == "") {
          $('textarea[name="content"]').addClass("invalid");
          can_submit = false;
        }

        if (can_submit) {
          $(".b-con").addClass("loading");
          $.ajax({
            type: "POST",
            url: "contactus/send",
            data: $("#contact_us").serialize(),
          })
            .done(function (json_data) {
              if (json_data.result == "success") {
                alert("訊息已送出!");
                $("#user-dt-pop").fadeOut();

                $('input[name="name"]').val("");
                $('input[name="email"]').val("");
                $('select[name="subject"]').val("");
                $('textarea[name="content"]').val("");
              } else {
                alert("建立問題失敗，請檢查資料都有輸入齊全 !");
              }
            })
            .fail(function () {
              alert("發生錯誤，請檢查網路或重新載入網頁");
            })
            .always(function () {
              $(".b-con").removeClass("loading");
              loading = false;
            });
        } else {
          loading = false;
        }
      });
    </script>
