    <script type="text/javascript">
      $(".login .input-con input").focus(function () {
        $(this).prev().hide();
      });

      logInWithFacebook = function () {
        FB.login(
          function (response) {
            if (response.authResponse) {
              $.ajax({
                type: "POST",
                url: "login_with_fb",
                data: { access_token: response.authResponse.accessToken },
              })
                .done(function (json_data) {
                  if (json_data.result == "success") {
                    if (json_data.msg == "home") window.top.location = base_url;
                    else window.top.location = base_url + "user/profile_edit";
                  } else {
                    alert("發生錯誤，請檢查網路或重新載入網頁");
                  }
                })
                .fail(function () {
                  alert("發生錯誤，請檢查網路或重新載入網頁");
                })
                .always(function () {
                  send_c_loading = false;
                  $(".loading-gif").hide();
                });
            } else {
              //alert('註冊會員不成功，請重新嘗試喔 !');
            }
          },
          {
            scope: "public_profile, email",
            auth_type: "rerequest",
            return_scopes: true,
          }
        );
        return false;
      };

      $(".forgot-password").click(function () {
        $(".forget-pwd-pop").fadeIn();
        return false;
      });

      var send_c_loading = false;
      $(".btn-forget-pwd").click(function () {
        if (send_c_loading) return;
        send_c_loading = true;
        $(".loading-gif").show();

        var email = $(".forgot-password-email .for-email").val();

        $.ajax({
          type: "POST",
          url: "forget_pwd",
          data: { email: email },
        })
          .done(function (json_data) {
            if (json_data.result == "success") {
              alert("新的密碼已寄到您的信箱!");
              $(".forget-pwd-pop").fadeOut();
            } else {
              if (json_data.msg == "no_email") {
                alert("請輸入電子信箱");
              } else if (json_data.msg == "mail_invalid") {
                alert("信箱格式錯誤。");
              } else if (json_data.msg == "mail_repeat") {
                alert("信箱已經註冊過了。");
              } else {
                alert("發生錯誤，請檢查網路或重新載入網頁");
              }
            }
          })
          .fail(function () {
            alert("發生錯誤，請檢查網路或重新載入網頁");
          })
          .always(function () {
            send_c_loading = false;
            $(".loading-gif").hide();
          });
      });
